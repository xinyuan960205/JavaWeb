<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义JQuery</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="div1">div1....</div>
    <div id="div2">div2....</div>

    <script>
        //获取元素对象
        var div1 = $("#div1");
        var div2 = $("#div2");

        //获取对象文本,这里jq获取文本需要使用html函数
        alert(div1.html());
        alert(div2.html());

    </script>

</body>
</html>
