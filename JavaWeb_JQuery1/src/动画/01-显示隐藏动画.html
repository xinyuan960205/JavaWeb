<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        //隐藏div
        function hideFn() {
//            $("#showDiv").hide(1000, "swing");   //1秒内先快后慢隐藏
//            $("#showDiv").slideUp(1000, "swing");
            $("#showDiv").fadeIn(1000, "swing");
        }

        //显示div
        function showFn() {
//            $("#showDiv").show(1000, "linear");   //1秒内匀速展开
//            $("#showDiv").slideDown(1000, "swing");
            $("#showDiv").fadeOut(1000, "swing");
        }

        //切换显示和隐藏div
        function toggleFn() {
//            $("#showDiv").toggle(1000, "swing");   //1秒内切换展示
//            $("#showDiv").slideToggle(1000, "swing");
            $("#showDiv").fadeToggle(1000, "swing");
        }

    </script>
</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
